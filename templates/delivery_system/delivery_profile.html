{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Adjust the path as necessary -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"> <!-- Adjust the path as necessary -->
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
        }
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff; /* Blue header */
            color: white; /* White text for better contrast */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
        }
        .card-header img {
            width: 30px; /* Adjust logo size */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and text */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar -->
                <div class="card">
                    <div class="card-header">
                        <img src="{% static 'img/fish-log.png' %}" alt="FishGrid Logo"> <!-- Fish Grid Logo -->
                        <h5>Delivery Partner Menu</h5>
                    </div>
                
                    <div class="list-group list-group-flush">
                        <a href="{% url 'delivery_system:delivery_dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
                        <a href="{% url 'delivery_system:delivery_profile' %}" class="list-group-item list-group-item-action active">Profile</a>
                        <a href="{% url 'delivery_system:view_assigned_work' %}" class="list-group-item list-group-item-action">Orders</a>
                        <a href="{% url 'delivery_system:delivery_logout' %}" class="list-group-item list-group-item-action">Logout</a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Main Content -->
                <div class="card">
                    <div class="card-header">
                        <img src="{% static 'img/fish-log.png' %}" alt="FishGrid Logo"> <!-- Fish Grid Logo -->
                        <h4>Your Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="fullName"><strong>Full Name:</strong></label>
                                <input type="text" class="form-control" id="fullName" value="{{ delivery_boy.name }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email"><strong>Email:</strong></label>
                                <input type="email" class="form-control" id="email" value="{{ delivery_boy.email }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone"><strong>Phone:</strong></label>
                                <input type="text" class="form-control" id="phone" value="{{ delivery_boy.phone }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="address"><strong>Address:</strong></label>
                                <input type="text" class="form-control" id="address" value="{{ delivery_boy.address }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="vehicleType"><strong>Vehicle Type:</strong></label>
                                <input type="text" class="form-control" id="vehicleType" value="{{ delivery_boy.vehicle_type }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="vehicleDetails"><strong>Vehicle Details:</strong></label>
                                <input type="text" class="form-control" id="vehicleDetails" value="{{ delivery_boy.vehicle_details }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="pincode"><strong>Pincode:</strong></label>
                                <input type="text" class="form-control" id="pincode" value="{{ delivery_boy.pincode }}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="license"><strong>License:</strong></label>
                                <div class="text-center mb-2">
                                    {% if delivery_boy.license %}
                                        <img src="{{ delivery_boy.license.url }}" alt="License" class="img-fluid" style="max-height: 200px;">
                                    {% else %}
                                        <p class="text-muted">No license uploaded</p>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <a href="{% url 'delivery_system:edit_profile' %}" class="btn btn-primary">
                                    <i class="fas fa-edit"></i> Edit Profile
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script> <!-- Adjust the path as necessary -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> <!-- Adjust the path as necessary -->
</body>
</html>
