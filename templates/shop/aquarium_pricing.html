{% extends 'shop/shop_index.html' %}
{% load static %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Aquarium Pricing Configuration</h4>
                        </div>
                        <div class="card-body">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <form method="post" class="mb-4">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="base_price">Base Price ($)</label>
                                            <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" value="{{ pricing.base_price|default:'' }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="base_length">Base Length (inches)</label>
                                            <input type="number" class="form-control" id="base_length" name="base_length" value="{{ pricing.base_length|default:'' }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="base_width">Base Width (inches)</label>
                                            <input type="number" class="form-control" id="base_width" name="base_width" value="{{ pricing.base_width|default:'' }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="base_height">Base Height (inches)</label>
                                            <input type="number" class="form-control" id="base_height" name="base_height" value="{{ pricing.base_height|default:'' }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="length_multiplier">Length Multiplier</label>
                                            <input type="number" step="0.01" class="form-control" id="length_multiplier" name="length_multiplier" value="{{ pricing.length_multiplier|default:1.0 }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="width_multiplier">Width Multiplier</label>
                                            <input type="number" step="0.01" class="form-control" id="width_multiplier" name="width_multiplier" value="{{ pricing.width_multiplier|default:1.0 }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label for="height_multiplier">Height Multiplier</label>
                                            <input type="number" step="0.01" class="form-control" id="height_multiplier" name="height_multiplier" value="{{ pricing.height_multiplier|default:1.0 }}" required>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Pricing Configuration</button>
                            </form>

                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title">Price Calculator</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group mb-3">
                                                <label for="calc_length">Length (inches)</label>
                                                <input type="number" class="form-control" id="calc_length" min="1">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group mb-3">
                                                <label for="calc_width">Width (inches)</label>
                                                <input type="number" class="form-control" id="calc_width" min="1">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group mb-3">
                                                <label for="calc_height">Height (inches)</label>
                                                <input type="number" class="form-control" id="calc_height" min="1">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="calculate_price">Calculate Price</button>
                                    <div class="alert alert-info mt-3" id="price_result" style="display: none;">
                                        <h6 class="mb-0">Estimated Price: <span id="calculated_price">$0.00</span></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#calculate_price').click(function() {
            const length = parseFloat($('#calc_length').val());
            const width = parseFloat($('#calc_width').val());
            const height = parseFloat($('#calc_height').val());
            
            if (length && width && height) {
                $.ajax({
                    url: "{% url 'shop:calculate_aquarium_price' %}",
                    method: 'POST',
                    data: {
                        length: length,
                        width: width,
                        height: height,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        $('#calculated_price').text('$' + response.price.toFixed(2));
                        $('#price_result').show();
                    },
                    error: function() {
                        alert('Error calculating price. Please try again.');
                    }
                });
            } else {
                alert('Please enter all dimensions');
            }
        });
    });
</script>
{% endblock %}
