{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customize Your Aquarium - FishGrid</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            color: #006064;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(0, 151, 167, 0.2);
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: #006064 !important;
        }
        .customization-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 96, 100, 0.1);
            margin-top: 30px;
        }
        .preview-box {
            background-color: #f8f9fa;
            border: 2px dashed #00838f;
            border-radius: 10px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        .dimension-input {
            border: 2px solid #00838f;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
        .price-display {
            background-color: #00838f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .btn-customize {
            background-color: #00838f;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-customize:hover {
            background-color: #006064;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 96, 100, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">FishGrid</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:indexfish'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:view_cart' %}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:view_orders' %}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:view_wishlist' %}">Wishlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="customization-container">
            <h2 class="text-center mb-4">Customize Your Aquarium</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <form id="aquarium-form">
                        <div class="form-group">
                            <label for="length">Length (cm)</label>
                            <input type="number" class="form-control dimension-input" id="length" min="30" max="300" value="60">
                        </div>
                        <div class="form-group">
                            <label for="width">Width (cm)</label>
                            <input type="number" class="form-control dimension-input" id="width" min="30" max="200" value="30">
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" class="form-control dimension-input" id="height" min="30" max="200" value="40">
                        </div>
                        <div class="form-group">
                            <label for="glass-thickness">Glass Thickness (mm)</label>
                            <select class="form-control" id="glass-thickness">
                                <option value="4">4mm (Standard)</option>
                                <option value="6">6mm (Medium)</option>
                                <option value="8">8mm (Thick)</option>
                                <option value="10">10mm (Extra Thick)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Aquarium Type</label>
                            <select class="form-control" id="type">
                                <option value="freshwater">Freshwater</option>
                                <option value="saltwater">Saltwater</option>
                                <option value="reef">Reef Tank</option>
                            </select>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-6">
                    <div class="preview-box">
                        <div id="aquarium-preview"></div>
                    </div>
                    <div class="price-display">
                        <h4>Estimated Price: <span id="total-price">₹0</span></h4>
                        <button class="btn btn-customize btn-block mt-3" onclick="addToCart()">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function calculatePrice() {
            const length = parseFloat($('#length').val());
            const width = parseFloat($('#width').val());
            const height = parseFloat($('#height').val());
            const glassThickness = parseFloat($('#glass-thickness').val());
            const type = $('#type').val();

            // Base price calculation (₹100 per liter)
            const volume = (length * width * height) / 1000; // Convert to liters
            let basePrice = volume * 100;

            // Additional costs based on type
            let typeMultiplier = 1;
            switch(type) {
                case 'saltwater':
                    typeMultiplier = 1.5;
                    break;
                case 'reef':
                    typeMultiplier = 2;
                    break;
            }

            // Glass thickness cost
            let thicknessMultiplier = 1;
            if (glassThickness > 4) {
                thicknessMultiplier = 1 + (glassThickness - 4) * 0.2;
            }

            const totalPrice = basePrice * typeMultiplier * thicknessMultiplier;
            $('#total-price').text(`₹${Math.round(totalPrice)}`);
        }

        function updatePreview() {
            const length = $('#length').val();
            const width = $('#width').val();
            const height = $('#height').val();
            
            const preview = $('#aquarium-preview');
            preview.css({
                'width': `${length/2}px`,
                'height': `${height/2}px`,
                'background-color': 'rgba(0, 131, 143, 0.2)',
                'border': '2px solid #00838f',
                'position': 'relative',
                'margin': 'auto'
            });
        }

        function addToCart() {
            const customAquarium = {
                length: $('#length').val(),
                width: $('#width').val(),
                height: $('#height').val(),
                glassThickness: $('#glass-thickness').val(),
                type: $('#type').val(),
                price: parseFloat($('#total-price').text().replace('₹', ''))
            };

            // Send to backend
            $.ajax({
                url: '{% url "shop:add_custom_aquarium" %}',
                method: 'POST',
                data: customAquarium,
                success: function(response) {
                    alert('Custom aquarium added to cart successfully!');
                },
                error: function() {
                    alert('Error adding to cart. Please try again.');
                }
            });
        }

        // Event listeners
        $('.dimension-input, #glass-thickness, #type').on('change', function() {
            calculatePrice();
            updatePreview();
        });

        // Initial calculation and preview
        calculatePrice();
        updatePreview();
    </script>
</body>
</html>
