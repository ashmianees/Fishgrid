{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Aquarium Request Submitted</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            color: #006064;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(0, 151, 167, 0.2);
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: #006064 !important;
        }
        .success-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 10px 20px rgba(0, 96, 100, 0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #00838f;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #00838f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #006064;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">FishGrid</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:indexfish'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:view_orders' %}">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="success-container">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="mb-4">Custom Aquarium Request Submitted!</h1>
            <p class="lead mb-4">Thank you for your custom aquarium request. Our team will review your specifications and contact you soon to discuss the details.</p>
            <div class="mt-4">
                <a href="{% url 'user:indexfish' %}" class="btn btn-primary btn-lg">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
